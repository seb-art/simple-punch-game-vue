<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <title>Punch-game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
</head>

<body>
  <div id="vue-app">
    <h1 class="title">Punchbag Game</h1>
    <!-- Bag Image -->
    <div id="bag" v-bind:class="{ burst: ended }"></div>
    <!-- Bag Health -->
    <div id="bag-health">
      <div v-bind:style="{ width: health + '%' }"></div>
    </div>
    <!-- Game Controls -->
    <div id="controls">
      <button class="btn1" v-on:click="punch" v-show="!ended">Punch</button>
      <button class="btn2" v-on:click="restart">Restart</button>
    </div>
    <!-- Punch Sound Effect -->
    <audio id="punch-sound" src="audio/punch.mp3"></audio>
  </div>
  <script src="./app.js"></script>
</body>
</html>
